<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="conn-status">Status : </div>
    <div class="container">
        <form>
            <textarea readonly name="ta-msg" id="ta-msg" cols="30" rows="10"></textarea>
            <br />
            <input type="text" name="txt-msg" id="txt-msg">
            <button id="sendBtn">Send</button>
        </form>
    </div>
    <script>
        var status = document.getElementById("conn-status")
        var sendBtn = document.getElementById("sendBtn");
        var txtInput = document.getElementById("txt-msg")
        var taMsg = document.getElementById("ta-msg")

        if("WebSocket" in window){
            var socket = new WebSocket("ws://localhost:1337")
            socket.addEventListener("open", function(event){
                console.log("connected")
            })
            sendBtn.addEventListener("click", function(event){
                event.preventDefault()
                socket.send(txtInput.value);
                txtInput.value = '';
            })
            socket.addEventListener("message",function(event){
                taMsg.append(event.data + "\n")
            })
            socket.addEventListener("close", function(event){
                alert("About to close")
            })
            socket.addEventListener("error", function(err){
                console.error(error)
            })
        }else{
            alert("You have socket support")
        }
    </script>

</body>
</html>
