<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Demo</title>
  </head>
  <body>
    <div class="container">
      <form>
        <table>
          <tbody>
            <tr>
              <td><label for="username">Name : </label></td>
              <td>
                <input
                  type="text"
                  name="username"
                  required="true"
                  placeholder="enter name pls"
                  minlength="5"
                  disabled="true"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="email">Email : </label>
              </td>
              <td>
                <input
                  type="email"
                  name="email"
                  required
                  class="the-email"
                  id="the-email-id"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="favColor">Favorate Color : </label>
              </td>
              <td>
                <input type="color" name="favColor" />
              </td>
            </tr>
            <tr>
              <td>Gender :</td>
              <td>
                <input type="radio" name="gender" value="male" />Male
                <br />
                <input type="radio" name="gender" value="female" />Female
                <br />
                <input type="radio" name="gender" value="other" />Others
              </td>
            </tr>
            <tr>
              <td>Role:</td>
              <td>
                <input type="radio" name="role" value="employee" />Employee
                <br />
                <input type="radio" name="role" value="admin" />Admin
              </td>
            </tr>
            <tr>
              <td><label for="birth-date">Date of Birth : </label></td>
              <td>
                <input
                  type="date"
                  name="birth-date"
                  min="04-30-2019"
                  max="12-31-2022"
                />
              </td>
            </tr>
            <tr>
              <td><label for="salary">Salary :</label></td>
              <td>
                <input
                  type="number"
                  name="salary"
                  min="0.1"
                  max="100"
                  step="0.1"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="working-age">Age : </label>
              </td>
              <td>
                <input
                  type="range"
                  name="working-age"
                  max="100"
                  min="18"
                  step="2"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="password">Password : </label>
              </td>
              <td>
                <input type="password" name="password" required />
              </td>
            </tr>
            <tr>
              <td>
                <label for="search">Search : </label>
              </td>
              <td>
                <input type="search" name="search" />
              </td>
            </tr>
            <tr>
              <td><input type="checkbox" name="tnc" /> I Agree to T&C</td>
            </tr>
            <tr>
              <td>
                <input type="submit" value="Submit Form" />
              </td>
              <td>
                <input type="reset" value="cancel" />
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </body>
</html>
